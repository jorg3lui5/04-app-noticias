<ion-header no-borde>
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <ion-slides [options]="sliderOpts" *ngIf="dataLocalService.noticiasFavoritos.length===0">
    <ion-slide>
      <ion-label>No hay favoritos</ion-label>
    </ion-slide>
  </ion-slides>
  <app-noticias *ngIf="dataLocalService.noticiasFavoritos.length>0"
    [enFavoritos]="true" [noticias]="dataLocalService.noticiasFavoritos"></app-noticias>
</ion-content>
